<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/bootstrap.min.css'>
    <style>
        .box{
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4 mx-auto shadow p-3 mb-5 bg-white rounded>
                <h2 class="text-center">User Registration</h2>
                <form method="post" action="login.html">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Input1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Input2" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input3" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="Input4" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="Input4" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                     <input type="button" value="Register" class="btn btn-primary"></button>&nbsp;&nbsp;&nbsp;

                     Already Register ? 
                     <a href="login.html" style="text-decoration: none;">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src='static/js/bootstrap.min.js'></script>
    <script src='static/js/popper.js'></script>
</body>
</html>
